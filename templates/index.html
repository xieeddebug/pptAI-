<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Êô∫ËÉΩÂ§áÊ≥®Â∑•ÂÖ∑</title>
    <style>
        :root {
            --primary: #2074E8;
            --primary-light: #E7F1FF;
            --primary-dark: #0567E8;
            --primary-gradient: linear-gradient(90deg, #0567E8 0%, #7849FE 100%);
            --accent: #7849FE;
            --gray-100: #F1F5FF;
            --gray-200: #E5EBFA;
            --gray-300: #D1DBEE;
            --gray-400: #9CA7BD;
            --gray-500: #6B7896;
            --gray-600: #4B5673;
            --dark: #212B45;
            --shadow-sm: 0 1px 2px 0 rgba(5, 103, 232, 0.05);
            --shadow: 0 4px 6px -1px rgba(5, 103, 232, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(5, 103, 232, 0.1);
            --border-radius: 0.375rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #F7F9FF;
            color: var(--dark);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .top-header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 2rem;
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .panel-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--gray-200);
            background: white;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .panel-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .panel-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .upload-area {
            border: 2px dashed var(--gray-300);
            padding: 2rem;
            text-align: center;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--gray-100);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(5, 103, 232, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }

        .btn-download {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(120, 73, 254, 0.2);
        }

        .btn-download:hover {
            background-color: #6438E4;
            transform: translateY(-1px);
        }

        .btn-download:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .btn-accent {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .btn-accent:hover {
            background-color: #43A047;
            transform: translateY(-1px);
        }

        .btn-accent:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        #file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: var(--dark);
        }

        .file-size {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .processing {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 500;
        }

        .error {
            color: #f44336;
            margin-top: 1rem;
            text-align: center;
            padding: 0.75rem;
            background: #ffebee;
            border-radius: var(--border-radius);
            display: none;
        }

        .success {
            color: #4CAF50;
            background: #E8F5E9;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 0;
        }
        .progress {
            display: none;
            margin-top: 1rem;
            text-align: center;
            color: var(--primary);
            font-size: 0.875rem;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            color: var(--primary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            overflow: hidden;
            min-height: 250px;
            max-height: 300px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 0.75rem;
            overflow-y: auto;
            max-height: 200px;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.4rem 0.6rem;
            border-radius: var(--border-radius);
            max-width: 80%;
            font-size: 0.85rem;
        }

        .message p {
            margin-bottom: 0.5rem;
        }

        .message ul, .message ol {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
        }

        .message li {
            margin-bottom: 0.25rem;
        }

        .message strong {
            font-weight: 600;
            color: var(--primary);
        }

        .message em {
            font-style: italic;
        }

        .message code {
            background-color: var(--gray-100);
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
            font-family: monospace;
        }

        .message pre {
            background-color: var(--gray-100);
            padding: 0.5rem;
            border-radius: 0.3rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        .user-message {
            background-color: var(--primary-light);
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--gray-100);
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            border-top: 1px solid var(--gray-200);
            background-color: white;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.4rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            outline: none;
            font-size: 0.9rem;
        }

        .chat-input input:focus {
            border-color: var(--primary);
        }

        .chat-input button {
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: var(--primary-dark);
        }

        .chat-input button:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .top-header-content {
                padding: 0 1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="top-header">
        <div class="top-header-content">
            <h1 class="header-title">PPT Êô∫ËÉΩÂ§áÊ≥®Â∑•ÂÖ∑</h1>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">‰∏ä‰º† PPT Êñá‰ª∂</h2>
                <p class="panel-subtitle">ÊîØÊåÅ .ppt Âíå .pptx Ê†ºÂºèÊñá‰ª∂</p>
            </div>
            <div class="panel-content">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÑ</div>
                    <p>ÁÇπÂáªÊàñÊãñÊãΩPPTÊñá‰ª∂Âà∞ËøôÈáå</p>
                    <input type="file" id="file-input" style="display: none" accept=".ppt,.pptx">
                    <button class="btn btn-primary" id="upload-btn">ÈÄâÊã©Êñá‰ª∂</button>
                </div>
                <div id="file-info">
                    <div class="file-name"></div>
                    <div class="file-size"></div>
                </div>
                <div class="progress" id="progress">
                    Ê≠£Âú®Â§ÑÁêÜÁ¨¨ 0/0 È°µ...
                </div>
                <div class="error" id="error"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Â§ÑÁêÜÁªìÊûú</h2>
                <p class="panel-subtitle">Êü•ÁúãÂ§ÑÁêÜÂêéÁöÑÊñá‰ª∂ÂÜÖÂÆπ</p>
            </div>
            <div class="panel-content" id="result-content">
                <div id="result-placeholder" style="text-align: center; color: var(--gray-500);">
                    Á≠âÂæÖÊñá‰ª∂‰∏ä‰º†...
                </div>
                <div id="result-text" style="display: none;"></div>
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò..." disabled>
                        <button id="send-message" disabled>ÂèëÈÄÅ</button>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-download" id="download-btn">
                        <span>‰∏ãËΩΩÂ∏¶Â§áÊ≥®ÁöÑPPT</span>
                    </button>
                    <button class="btn btn-primary" id="speechButton" onclick="generateSpeech()" disabled>ÁîüÊàêÊºîËÆ≤Á®ø</button>
                    <button class="btn btn-accent" id="notesCollectionBtn" onclick="generateNotesCollection()" disabled>ÁîüÊàêÂ§áÊ≥®ÂêàÈõÜ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInfo = document.getElementById('file-info');
        const progress = document.getElementById('progress');
        const error = document.getElementById('error');
        const resultContent = document.getElementById('result-content');
        const resultPlaceholder = document.getElementById('result-placeholder');
        const resultText = document.getElementById('result-text');
        const downloadBtn = document.getElementById('download-btn');
        const speechButton = document.getElementById('speechButton');
        const chatInput = document.getElementById('chat-input');
        const sendMessage = document.getElementById('send-message');
        const chatMessages = document.getElementById('chat-messages');
        let currentFile = null;
        let pptContent = '';

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.backgroundColor = 'var(--primary-light)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--gray-300)';
            uploadArea.style.backgroundColor = 'var(--gray-100)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--gray-300)';
            uploadArea.style.backgroundColor = 'var(--gray-100)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function handleFile(file) {
            if (!file.name.endsWith('.ppt') && !file.name.endsWith('.pptx')) {
                error.textContent = 'ËØ∑‰∏ä‰º†PPTÊñá‰ª∂Ôºà.pptÊàñ.pptxÊ†ºÂºèÔºâ';
                error.style.display = 'block';
                return;
            }

            error.style.display = 'none';
            fileInfo.style.display = 'block';
            fileInfo.querySelector('.file-name').textContent = 'Êñá‰ª∂ÂêçÔºö' + file.name;
            fileInfo.querySelector('.file-size').textContent = 'Â§ßÂ∞èÔºö' + formatFileSize(file.size);
            
            currentFile = file;
            speechButton.disabled = false;
            document.getElementById('notesCollectionBtn').disabled = false;
            chatInput.disabled = false;
            sendMessage.disabled = false;
            resultPlaceholder.style.display = 'none';
            resultText.style.display = 'none';

            progress.style.display = 'block';
            progress.textContent = 'Ê≠£Âú®Â§ÑÁêÜ...';
            uploadBtn.disabled = true;
            downloadBtn.disabled = true;
            downloadBtn.style.display = 'inline-flex';

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/process-ppt', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Â§ÑÁêÜÊñá‰ª∂Êó∂Âá∫Èîô');
                    });
                }
                return response.blob();
            })
            .then(blob => {
                resultPlaceholder.style.display = 'none';
                resultText.style.display = 'block';
                resultText.innerHTML = '<p>Êñá‰ª∂Â§ÑÁêÜÂÆåÊàêÔºÅ</p><p>Â§áÊ≥®Â∑≤Ê∑ªÂä†Âà∞PPT‰∏≠„ÄÇ</p>';
                
                const url = window.URL.createObjectURL(blob);
                downloadBtn.setAttribute('data-file-url', url);
                downloadBtn.disabled = false;
                
                error.textContent = 'Â§ÑÁêÜÊàêÂäüÔºÅ';
                error.classList.add('success');
                error.style.display = 'block';
                
                setTimeout(() => {
                    error.style.display = 'none';
                    error.classList.remove('success');
                }, 3000);
                
                // Ëé∑ÂèñPPTÂÜÖÂÆπ
                const formData = new FormData();
                formData.append('file', file);
                return fetch('/api/get-ppt-content', {
                    method: 'POST',
                    body: formData
                });
            })
            .then(response => response.json())
            .then(data => {
                pptContent = data.content;
            })
            .catch(err => {
                error.textContent = err.message;
                error.style.display = 'block';
                console.error('Error:', err);
                downloadBtn.style.display = 'none';
                chatInput.disabled = true;
                sendMessage.disabled = true;
            })
            .finally(() => {
                progress.style.display = 'none';
                uploadBtn.disabled = false;
            });
        }

        downloadBtn.addEventListener('click', () => {
            const fileUrl = downloadBtn.getAttribute('data-file-url');
            if (!fileUrl) return;

            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = 'processed_ppt.pptx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        async function generateSpeech() {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                speechButton.disabled = true;
                showStatus('Ê≠£Âú®ÁîüÊàêÊºîËÆ≤Á®ø...', 'success');

                const response = await fetch('/api/generate-speech', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ÁîüÊàêÂ§±Ë¥•');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ÊºîËÆ≤Á®ø.docx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('ÊºîËÆ≤Á®øÁîüÊàêÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                showStatus('ÁîüÊàêÂ§±Ë¥•Ôºö' + error.message, 'error');
            } finally {
                speechButton.disabled = false;
            }
        }

        async function generateNotesCollection() {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                const notesCollectionBtn = document.getElementById('notesCollectionBtn');
                notesCollectionBtn.disabled = true;
                showStatus('Ê≠£Âú®ÁîüÊàêÂ§áÊ≥®ÂêàÈõÜ...', 'success');
                progress.style.display = 'block';
                progress.textContent = 'Ê≠£Âú®Â§ÑÁêÜ...';

                const response = await fetch('/api/generate-notes-collection', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ÁîüÊàêÂ§±Ë¥•');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'PPTÂ§áÊ≥®Êñá‰ª∂.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('Â§áÊ≥®Êñá‰ª∂ÁîüÊàêÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                showStatus('ÁîüÊàêÂ§±Ë¥•Ôºö' + error.message, 'error');
            } finally {
                notesCollectionBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 1000);
            }
        }

        function showStatus(message, type) {
            error.textContent = message;
            error.className = type;
            error.style.display = 'block';
        }

        sendMessage.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (!message || !currentFile) return;

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            addMessage(message, 'user');
            chatInput.value = '';

            try {
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('question', message);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÂõûÁ≠îÂ§±Ë¥•');
                }

                const data = await response.json();
                addMessage(data.answer, 'assistant');
            } catch (error) {
                addMessage('Êä±Ê≠âÔºåËé∑ÂèñÂõûÁ≠îÊó∂Âá∫Áé∞ÈîôËØØ„ÄÇ', 'assistant');
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage.click();
            }
        });

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // ‰ΩøÁî®markedÂ∫ìÊ∏≤ÊüìMarkdown
            if (type === 'assistant') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
