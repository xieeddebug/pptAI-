<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT 智能备注工具</title>
    <style>
        :root {
            --primary: #2074E8;
            --primary-light: #E7F1FF;
            --primary-dark: #0567E8;
            --primary-gradient: linear-gradient(90deg, #0567E8 0%, #7849FE 100%);
            --accent: #7849FE;
            --gray-100: #F1F5FF;
            --gray-200: #E5EBFA;
            --gray-300: #D1DBEE;
            --gray-400: #9CA7BD;
            --gray-500: #6B7896;
            --gray-600: #4B5673;
            --dark: #212B45;
            --shadow-sm: 0 1px 2px 0 rgba(5, 103, 232, 0.05);
            --shadow: 0 4px 6px -1px rgba(5, 103, 232, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(5, 103, 232, 0.1);
            --border-radius: 0.375rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #F7F9FF;
            color: var(--dark);
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-header {
            background: var(--primary-gradient);
            color: white;
            padding: 0.75rem 0;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .top-header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem 2rem;
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            overflow: hidden;
        }

        .panel {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            flex-shrink: 0;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .panel-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .panel-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .panel-logo {
            width: 100%;
            height: 60px;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .panel-logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            letter-spacing: 1px;
        }

        .panel-logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            pointer-events: none;
        }

        .upload-area {
            border: 2px dashed var(--gray-300);
            padding: 1rem;
            text-align: center;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--gray-100);
            margin-bottom: 0.75rem;
            flex-shrink: 0;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(5, 103, 232, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }

        .btn-download {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(120, 73, 254, 0.2);
        }

        .btn-download:hover {
            background-color: #6438E4;
            transform: translateY(-1px);
        }

        .btn-download:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .btn-accent {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .btn-accent:hover {
            background-color: #43A047;
            transform: translateY(-1px);
        }

        .btn-accent:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        #file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: var(--dark);
        }

        .file-size {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .processing {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            font-weight: 500;
        }

        .error {
            color: #f44336;
            margin-top: 1rem;
            text-align: center;
            padding: 0.75rem;
            background: #ffebee;
            border-radius: var(--border-radius);
            display: none;
        }

        .success {
            color: #4CAF50;
            background: #E8F5E9;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 0;
        }
        .progress {
            display: none;
            margin-top: 1rem;
            text-align: center;
            color: var(--primary);
            font-size: 0.875rem;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            color: var(--primary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            overflow: hidden;
            height: calc(100vh - 8rem);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 0.75rem;
            overflow-y: auto;
            height: calc(100% - 3.5rem);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            max-width: 85%;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message p {
            margin-bottom: 0.5rem;
        }

        .message ul, .message ol {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
        }

        .message li {
            margin-bottom: 0.25rem;
        }

        .message strong {
            font-weight: 600;
            color: var(--primary);
        }

        .message em {
            font-style: italic;
        }

        .message code {
            background-color: var(--gray-100);
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
            font-family: monospace;
        }

        .message pre {
            background-color: var(--gray-100);
            padding: 0.5rem;
            border-radius: 0.3rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        .user-message {
            background-color: var(--primary-light);
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--gray-100);
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            border-top: 1px solid var(--gray-200);
            background-color: white;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.6rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            outline: none;
            font-size: 0.9rem;
        }

        .chat-input input:focus {
            border-color: var(--primary);
        }

        .chat-input button {
            padding: 0.6rem 1.2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
        }

        .chat-input button:hover {
            background-color: var(--primary-dark);
        }

        .chat-input button:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0.5rem;
                margin: 0;
            }
            
            .panel {
                height: auto;
                max-height: calc(100vh - 4rem);
            }

            .chat-container {
                height: 400px;
            }
        }

        .status-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 0.5rem 0;
            flex-grow: 1;
            overflow: hidden;
        }

        .status-box {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 50px;
        }

        .status-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .status-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-box:hover::before {
            opacity: 1;
        }

        .status-title {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .status-content {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .status-content.completed {
            color: #4CAF50;
        }

        .estimated-time {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            display: none;
        }

        .task-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.75rem;
            background: var(--gray-100);
            border-radius: var(--border-radius);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
            color: var(--dark);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .checkbox-label.disabled {
            color: var(--gray-400);
        }

        .checkbox-label input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="top-header">
        <div class="top-header-content">
            <h1 class="header-title">PPT 智能备注工具</h1>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">上传 PPT 文件</h2>
                <p class="panel-subtitle">支持 .ppt 和 .pptx 格式文件</p>
            </div>
            <div class="panel-content">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">📄</div>
                    <p>点击或拖拽PPT文件到这里</p>
                    <input type="file" id="file-input" style="display: none" accept=".ppt,.pptx">
                    <button class="btn btn-primary" id="upload-btn">选择文件</button>
                </div>
                <div class="task-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="ppt-notes-checkbox" checked>
                        <span>为 PPT 添加备注</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="notes-collection-checkbox" checked>
                        <span>导出备注为 Word</span>
                    </label>
                </div>
                <div id="file-info">
                    <div class="file-name"></div>
                    <div class="file-size"></div>
                </div>
                <div class="estimated-time" id="estimated-time"></div>
                <div class="progress" id="progress">
                    正在处理第 0/0 页...
                </div>
                <div class="error" id="error"></div>
                <div class="status-container">
                    <div class="status-box">
                        <div class="status-title">PPT备注</div>
                        <div class="status-content" id="ppt-status">等待处理</div>
                    </div>
                    <div class="status-box">
                        <div class="status-title">备注合集</div>
                        <div class="status-content" id="notes-status">等待处理</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">智能问答助手</h2>
                <p class="panel-subtitle">基于PPT内容回答您的问题</p>
            </div>
            <div class="panel-content" id="result-content">
                <div id="result-placeholder" style="text-align: center; color: var(--gray-500);">
                    等待文件上传...
                </div>
                <div id="result-text" style="display: none;"></div>
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="输入您的问题..." disabled>
                        <button id="send-message" disabled>发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInfo = document.getElementById('file-info');
        const progress = document.getElementById('progress');
        const error = document.getElementById('error');
        const resultContent = document.getElementById('result-content');
        const resultPlaceholder = document.getElementById('result-placeholder');
        const resultText = document.getElementById('result-text');
        const chatInput = document.getElementById('chat-input');
        const sendMessage = document.getElementById('send-message');
        const chatMessages = document.getElementById('chat-messages');
        let currentFile = null;
        let pptContent = '';

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.backgroundColor = 'var(--primary-light)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--gray-300)';
            uploadArea.style.backgroundColor = 'var(--gray-100)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--gray-300)';
            uploadArea.style.backgroundColor = 'var(--gray-100)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function handleFile(file) {
            error.style.display = 'none';
            fileInfo.style.display = 'none';
            
            currentFile = file;
            resultPlaceholder.style.display = 'none';
            resultText.style.display = 'none';

            // 重置状态
            const pptStatus = document.getElementById('ppt-status');
            const notesStatus = document.getElementById('notes-status');
            const pptStatusBox = pptStatus.closest('.status-box');
            const notesStatusBox = notesStatus.closest('.status-box');
            const pptStatusTitle = pptStatusBox.querySelector('.status-title');
            const notesStatusTitle = notesStatusBox.querySelector('.status-title');

            // 根据复选框状态设置颜色和文字
            if (!document.getElementById('ppt-notes-checkbox').checked) {
                pptStatus.textContent = '';
                pptStatus.classList.remove('completed');
                pptStatus.style.color = 'var(--gray-400)';
                pptStatusTitle.style.color = 'var(--gray-400)';
            } else {
                pptStatus.textContent = '等待处理';
                pptStatus.classList.remove('completed');
                pptStatus.style.color = '';
                pptStatusTitle.style.color = '';
            }

            if (!document.getElementById('notes-collection-checkbox').checked) {
                notesStatus.textContent = '';
                notesStatus.classList.remove('completed');
                notesStatus.style.color = 'var(--gray-400)';
                notesStatusTitle.style.color = 'var(--gray-400)';
            } else {
                notesStatus.textContent = '等待处理';
                notesStatus.classList.remove('completed');
                notesStatus.style.color = '';
                notesStatusTitle.style.color = '';
            }

            // 清空聊天记录
            chatMessages.innerHTML = '';

            uploadBtn.disabled = true;

            // 立即启用问答功能
            chatInput.disabled = false;
            sendMessage.disabled = false;
            resultPlaceholder.textContent = '请输入您的问题...';
            resultPlaceholder.style.color = 'var(--gray-400)';

            // 立即显示欢迎语
            addMessage('您好！我是PPT智能助手，很高兴为您服务。\n\n预计需要 2-5 分钟，生成完后会自动下载。', 'assistant');

            // 立即获取PPT页数
            const contentFormData = new FormData();
            contentFormData.append('file', file);
            fetch('/api/get-ppt-content', {
                method: 'POST',
                body: contentFormData
            })
            .then(response => response.json())
            .then(data => {
                // 保存PPT内容用于后续问答
                pptContent = data.content;
            });

            handleFileUpload(file);
        }

        async function handleFileUpload(file) {
            if (!file.name.endsWith('.ppt') && !file.name.endsWith('.pptx')) {
                showStatus('请上传PPT文件（.ppt或.pptx格式）', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            // 添加原始文件名（不含扩展名）
            const originalName = file.name.replace(/\.(ppt|pptx)$/, '');
            formData.append('original_name', originalName);
            
            // 添加任务选项
            formData.append('generate_ppt_notes', document.getElementById('ppt-notes-checkbox').checked);
            formData.append('generate_notes_collection', document.getElementById('notes-collection-checkbox').checked);

            try {
                // 更新所有状态为处理中
                if (document.getElementById('ppt-notes-checkbox').checked) {
                    document.getElementById('ppt-status').textContent = '正在处理...';
                }
                if (document.getElementById('notes-collection-checkbox').checked) {
                    document.getElementById('notes-status').textContent = '正在处理...';
                }

                const response = await fetch('/api/process-ppt', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '处理失败');
                }

                // 更新所有状态为完成
                if (document.getElementById('ppt-notes-checkbox').checked) {
                    document.getElementById('ppt-status').textContent = '处理完毕';
                    document.getElementById('ppt-status').classList.add('completed');
                }
                if (document.getElementById('notes-collection-checkbox').checked) {
                    document.getElementById('notes-status').textContent = '处理完毕';
                    document.getElementById('notes-status').classList.add('completed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${file.name.replace(/\.(ppt|pptx)$/, '')}（处理结果）.zip`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                showStatus('处理失败：' + error.message, 'error');
                // 重置状态
                if (document.getElementById('ppt-notes-checkbox').checked) {
                    document.getElementById('ppt-status').textContent = '处理失败';
                }
                if (document.getElementById('notes-collection-checkbox').checked) {
                    document.getElementById('notes-status').textContent = '处理失败';
                }
            }
        }

        function showStatus(message, type) {
            error.textContent = message;
            error.className = type;
            error.style.display = 'block';
        }

        sendMessage.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (!message || !currentFile) return;

            // 添加用户消息
            addMessage(message, 'user');
            chatInput.value = '';

            try {
                const formData = new FormData();
                formData.append('file', currentFile);
                formData.append('question', message);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('获取回答失败');
                }

                const data = await response.json();
                addMessage(data.answer, 'assistant');
            } catch (error) {
                addMessage('抱歉，获取回答时出现错误。', 'assistant');
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage.click();
            }
        });

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // 使用marked库渲染Markdown
            if (type === 'assistant') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 添加复选框状态变化的监听器
        document.getElementById('ppt-notes-checkbox').addEventListener('change', function() {
            const label = this.closest('.checkbox-label');
            const pptStatus = document.getElementById('ppt-status');
            const pptStatusBox = pptStatus.closest('.status-box');
            const pptStatusTitle = pptStatusBox.querySelector('.status-title');
            
            if (!this.checked) {
                label.classList.add('disabled');
                pptStatus.textContent = '';
                pptStatus.style.color = 'var(--gray-400)';
                pptStatusTitle.style.color = 'var(--gray-400)';
            } else {
                label.classList.remove('disabled');
                pptStatus.textContent = '等待处理';
                pptStatus.style.color = '';
                pptStatusTitle.style.color = '';
            }
        });

        document.getElementById('notes-collection-checkbox').addEventListener('change', function() {
            const label = this.closest('.checkbox-label');
            const notesStatus = document.getElementById('notes-status');
            const notesStatusBox = notesStatus.closest('.status-box');
            const notesStatusTitle = notesStatusBox.querySelector('.status-title');
            
            if (!this.checked) {
                label.classList.add('disabled');
                notesStatus.textContent = '';
                notesStatus.style.color = 'var(--gray-400)';
                notesStatusTitle.style.color = 'var(--gray-400)';
            } else {
                label.classList.remove('disabled');
                notesStatus.textContent = '等待处理';
                notesStatus.style.color = '';
                notesStatusTitle.style.color = '';
            }
        });
    </script>
